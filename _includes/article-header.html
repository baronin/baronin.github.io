{% if post %}
  {% assign page = post %}
{% endif %}
<h2 property="headline name"><a href="{{ site.base-url }}{{ page.url }}">{{ page.title }}</a></h2>
<header
    style="background: linear-gradient(to top, rgba(0,0,0,0) 70%, rgba(0,0,0,0.60) 100%),
        url('{{ site.base-url }}/assets/images/posts/{{ page.img }}.png') center center no-repeat; height: 124px">
  <meta property="image" content="{{ site.base-url }}/assets/images/posts/{{ page.img }}.png"/>
</header>
<div class="meta">
    <span class="author" property="author publisher">
      <i class="fa fa-user"></i>
      {% if page.author %}
        {{ page.author }}
      {% else %}
        {{ site.author }}
      {% endif %}
    </span>
  <span class="date">
      <i class="fa fa-calendar"></i>
      <time datetime="{{ page.date | date:"%F" }}" property="datePublished">
        {% if page.lang == "ua" %}
          {% include french-date.html %}
        {% else %}
          {{ page.date|date:"%B %d, %Y" }}
        {% endif %}
      </time>
    </span>
</div>
