<div class="social-networks">
  <ul id=social-list class=social-list>
    {% for link in site.data.social-network %}
      <li>
        <a class="social-link {{ link.class }}"
           href=" {{ link.link }}"
           aria-label="{{ link.name }}"
           rel="noreferrer"
           target="_blank"
           >
        <span>{{ link.name }}</span>
          <i class="{{ link.icon }}"></i>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
