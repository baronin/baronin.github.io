<footer>
  <div class="row">
    <div class="eight columns">
      {{ site.t['footer-article'][page.lang] }}
    </div>
    <div class="four columns">
      {% if jekyll.environment == 'production' %}
        <a class="button github-edit"
           href="{{ site.github.repository_url }}{{ site.github-default-branch }}{{ page.path }}" target="_blank"><i
              class="fa fa-github"></i> {{ site.t['fork'][page.lang] }}</a>
      {% endif %}
    </div>
  </div>
  <div class="share-social">
    <a href="https://www.facebook.com/yaroslav.baronin"><i class="fa fa-facebook"></i></a>
    <a href="https://www.instagram.com/baronin_yaroslav/"><i class="fa fa-instagram"></i></a>
    <a href="https://www.linkedin.com/in/yaroslav-baronin/"><i class="fa fa-linkedin"></i></a>
  </div>
  <div class="share-total">
    <span id="share-count-fb"></span>
    <span></span>
    <span></span>
  </div>
</footer>
